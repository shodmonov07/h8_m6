{% extends 'online_shop/base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Add a New Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
{% endblock %}
